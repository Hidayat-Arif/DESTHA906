<?xml version="1.0" encoding="utf-8"?>
<!-- Favicon SVG that composes two existing PNGs (DESTHA906.png and PA.png) -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <clipPath id="r">
      <rect width="64" height="64" rx="12" ry="12"/>
    </clipPath>
  </defs>
  <rect width="100%" height="100%" fill="#f5f5dc"/>
  <!-- subtle green accent -->
  <circle cx="18" cy="18" r="18" fill="#2e8b57" opacity="0.12"/>
  <!-- left image -->
  <image href="DESTHA906.png" x="6" y="6" width="26" height="26" preserveAspectRatio="xMidYMid slice"/>
  <!-- right-bottom image -->
  <image href="PA.png" x="32" y="32" width="26" height="26" preserveAspectRatio="xMidYMid slice"/>
  <rect width="64" height="64" fill="none" clip-path="url(#r)"/>
</svg>
